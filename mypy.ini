[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_unused_ignores = False
warn_return_any = False
warn_unreachable = False
warn_redundant_casts = False
strict_optional = False

# Indica a mypy dove cercare i pacchetti (così 'core' è risolto univocamente)
mypy_path = src

# Escludi test e eventuale cartella deprecated dal type checking
exclude = ^(tests/|deprecated/)

# (Opzionale) Se vedi ancora il warning dei duplicati, puoi abilitare:
# explicit_package_bases = True
