name: lint

on:
  push:
    branches: [ main, chore/ci-quality-setup ]
  pull_request:
    branches: [ main ]

jobs:
  ruff:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.6.8
      - name: Ruff version
        run: ruff --version
      - name: Lint (non blocking)
        run: ruff check . --exit-zero
