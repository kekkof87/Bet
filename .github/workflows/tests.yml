name: tests

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # Aggiungi il progetto al PYTHONPATH (root) e la cartella src/ se usi layout "src"
      PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/src
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests python-dotenv
          fi
          pip install pytest
          # Se il progetto Ã¨ installabile (pyproject.toml o setup.py), installalo in editable mode
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            pip install -e .
          fi
      - name: Run tests
        run: pytest -q
