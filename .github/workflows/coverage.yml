name: coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Type check
        env:
            PYTHONPATH: src
        run: |
          mypy --config-file mypy.ini .
      - name: Coverage
        env:
          PYTHONPATH: src
        run: |
          pytest --cov=src --cov-config=.coveragerc --cov-report=term-missing --cov-report=xml --cov-fail-under=80
      - name: Upload coverage xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
