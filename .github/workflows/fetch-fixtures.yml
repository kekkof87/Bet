name: fetch-fixtures

on:
  workflow_dispatch:
    inputs:
      date:
        description: 'Data (YYYY-MM-DD), opzionale'
        required: false
  schedule:
    # Orario cron Ã¨ in UTC. Per eseguire alle 05:00 a Napoli (CEST, UTC+2),
    # impostiamo le 03:00 UTC. Regola se cambi fuso/ora legale.
    - cron: '0 3 * * *'

jobs:
  fetch:
    runs-on: ubuntu-latest
    env:
      API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
      API_FOOTBALL_PERSIST_FIXTURES: 'true'
      BET_DATA_DIR: 'data'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests python-dotenv httpx
          fi
      - name: Fetch fixtures
        env:
          DATE: ${{ github.event.inputs.date }}
          PYTHONPATH: src
        run: |
          python scripts/fetch_fixtures.py
      - name: Upload latest fixtures artifact
        if: always()  # carica comunque il file se presente
        uses: actions/upload-artifact@v4
        with:
          name: fixtures-latest
          path: data/fixtures_latest.json
          if-no-files-found: ignore
